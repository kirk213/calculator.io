<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="./calc.css">
        <meta charset="utf-8">
        <title>計算機</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p class="text1"></p>
                <p class="text2"></p>
            </div>
            <ul>
                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li id="ac" class="colspan">AC</li>
                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li value="4" onclick="edit(this)">÷</li>
                <li value="3" onclick="edit(this)">X</li>
                <li class="num">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li value="2" onclick="edit(this)">-</li>
                <li value="1" onclick="edit(this)">+</li>
                <li class="colspan num">0</li>
                <li id="dec">.</li>
                <li id="eq" class="colspan">=</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="./calc.js" type="text/javascript"></script>
    </body>
</html>
